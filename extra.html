<html>

<head>
  <meta charset="UTF-8">
  <title>Dom Challenge</title>
  <style>
    #counter {
      background-color: black;
      color: white;
      display: table;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>
    Welcome to the DOM Challenge
  </h1>
  <h1 id='counter'>
    0
  </h1>
  <button id='minus'> ➖ </button>
  <button id='plus'> ➕ </button>
  <button id='heart'> ❤️ </button>
  <button id='pause'> pause </button>
  <br>
  <button id='numbers' class='extraButton' disabled> numbers </button>
  <button id='ascii' class='extraButton'> ascii </button>
  <button id='roman' class='extraButton'> roman </button>

  <ul class='likes'></ul>

  <div>
    <h3>Comments</h3>
    <div id='list' class='comments'></div>

    <h3>Leave a comment</h3>

    <form id="comment-form" action="">
      <input type='text' name="comment" id="comment-input" cols="30" rows="10">
      </br>
      <button id='submit'>submit</button>
      <br />
      <a href="index.html" target="_blank">Regular Features</a>

    </form>

  </div>

  <script src="js/extra.js"></script>
</body>

</html>
